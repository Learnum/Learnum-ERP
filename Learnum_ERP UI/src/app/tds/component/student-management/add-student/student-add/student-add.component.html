<div style="margin-left: 5px;" class="row d-flex">
  <h6 class="p-3 mb-2" style="border-bottom: 2px solid rgb(230, 230, 230);">
    <b>
      <span data-toggle="tooltip" title="Close">
        <i class="uil uil-multiply"></i> &nbsp;
      </span>
      Add Students
    </b>
  </h6>
  <div>
    <form id="MyForm" [formGroup]="form">
      <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form">
      </formly-form>
    </form>
  </div>
</div>

<div class="container-fluid">
  <div class="col-12 px-4 py-2 border-top" style="position: fixed; bottom: 0;">
    <button class="btn btn-cloud me-2" (click)="onSubmit()">Add</button>
    <button class="btn btn-fent-cloud" (click)="onCancelClick()">Cancel</button>
  </div>
</div>
