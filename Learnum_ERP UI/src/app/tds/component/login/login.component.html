<div class="container-flude">
    <div class="row" style="height:100vh;">
      <div class="col-md-5 pc-button d-flex align-items-center justify-content-center" style="background-color: #9938A5;">
        <div class="row">
          <div class="col-md-12">
            <div class="text-center">
              <img src="assets/images/Cloudstine/rightside_image.png" alt="" title="" width="70%" height="auto" />
            </div>
          </div>
          <div class="col-md-12">
            <div class="text-center text-white">
              <h2>Cloudstine One Account</h2>
              <h4>One Account. Multiple Apps</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="row my-5 mx-2">
          <div class="col-md-11">
            <div class="row d-flex justify-content-end">
              <!-- <div class="col-auto">
                <button type="button" class="btn btn-outline-cloud" (click)="Home_Page()">Home</button>
              </div> -->
              <div class="col-auto">
                <button type="button" class="btn btn-cloud" (click)="onSignUpClick()">Sign Up</button>
              </div>
            </div>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="row mt-3">
              <div class="text-left ps-0">
                <img src="assets/images/Cloudstine/cloudstine.png" alt="cloudstine" title="cloudstine Logo" width="50%" height="auto">
              </div>
            </div>
            <div class="row mt-3">
              <div class="text-left">
                <h3>Sign In</h3>
                <form class="login-form" [formGroup]="signInForm">
                  <div class="row">
                    <div class="col-md-12 mt-3">
                      <div class="form-group">
                        <label class="form-label">Email ID<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" placeholder="Enter Email ID" formControlName="emailId"
                          required />
                        <div class="form text text-danger"
                          *ngIf="emailId.errors?.['required'] && (emailId.touched || emailId.dirty)">
                          This field is required
                        </div>
                        <div class="form text text-danger" *ngIf="emailId.errors?.['emailId']">
                          Enter Valid Email Id
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12 mt-3">
                      <div class="form-group">
                        <label class="form-label">Password<span class="text-danger">*</span></label>
                        <div class="input-group">
                          <input type="password" class="form-control" placeholder="Enter Password"
                            formControlName="password" required [type]="showPassword ? 'text' : 'password'" />
                          <span class="input-group-text cursor-pointer">
                            <i class="uil align-middle me-1" [ngClass]="{'uil-eye': showPassword, 'uil-eye-slash': !showPassword}" (click)="togglePasswordVisibility()"></i>
                          </span>
                        </div>
                        <div class="form text text-danger"
                          *ngIf="password.errors?.['required'] && (password.touched || password.dirty)">
                          This field is required
                        </div>
                      </div>
                    </div>
                    <div class="row justify-content-end mt-2">
                      <div class="col-auto">
                        <a routerLink="/forgot-password">Forgot Password ?</a>
                      </div>
                    </div>
                    <div class="col-md-12 mt-3">
                      <div class="d-grid">
                        <button class="btn btn-cloud" (click)="onSignIn_Click()" [disabled]="signInForm.invalid">
                          Sign In
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div style="display: none;">
        <a href="/product-dashboard" id="afterLogin" title="Go to product dashboard"></a>
      </div>
    </div>
  </div>
  <p>login works!</p>
