<div class="container-flude">
    <div class="row" style="height:88vh;">
      <div class="col-md-5 pc-button d-flex align-items-center justify-content-center" style="background: #ad60b7;">
        <div class="row">
          <div class="col-md-12 text-center">
            <img src="assets/images/Cloudstine/rightside_image.png" alt="rightside_image" title="Login Page image" width="70%" height="auto" />
          </div>
          <div class="col-md-12 text-center text-white">
            <h2><b>Cloudstine One Account</b></h2>
            <h4><b>Change Password</b></h4>
          </div>
        </div>
      </div>
      <div class="col-md-7 mt-5">
        <div class="mb-3 mx-3">
          <button type="button" class="btn btn-outline-cloud" routerLink="/product-dashboard">Back</button>
        </div>
        <div class="mb-3" style="margin-left:180px;">
          <h4>Change Password</h4>
        </div>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
              <label for="oldPassword" class="mb-1">Old Password*</label>
              <div class="mb-2 input-group input-group-merge form-password-toggle">
                <input type="password" formControlName="PasswordHash" class="form-control form-control-merge" placeholder="············" [type]="passwordTextType ? 'text' : 'password'" aria-describedby="login-password" (keypress)="notAllowSpace($event)" maxlength="16" minlength="8" />
                <div class="input-group-append">
                  <span class="input-group-text cursor-pointer" (click)="togglePasswordTextType()">
                    <i class="uil" [ngClass]="passwordTextType ? 'uil-eye' : 'uil-eye-slash'"></i>
                  </span>
                </div>
                <div *ngIf="submitted && f.PasswordHash.errors" class="text-danger mt-1">
                  Password must contain at least 8 characters
                </div>
              </div>
              <label for="newPassword" class="mb-1">New Password*</label>
              <div class="mb-2 input-group input-group-merge form-password-toggle">
                <input type="password" formControlName="NewPassword" class="form-control form-control-merge" placeholder="············" [type]="newpasswordTextType ? 'text' : 'password'" aria-describedby="login-password" (keypress)="notAllowSpace($event)" maxlength="16" minlength="8" />
                <div class="input-group-append">
                  <span class="input-group-text cursor-pointer" (click)="toggleNewPasswordTextType()">
                    <i class="uil" [ngClass]="newpasswordTextType ? 'uil-eye' : 'uil-eye-slash'"></i>
                  </span>
                </div>
                <div *ngIf="submitted && f.NewPassword.errors" class="text-danger mt-1">
                  Password must contain at least 8 characters
                </div>
              </div>
              <label for="confirmNewPassword" class="mb-1">Re-Enter Password*</label>
              <div class="mb-2 input-group input-group-merge form-password-toggle">
                <input type="password" formControlName="confirmNewPassword" class="form-control form-control-merge" placeholder="············" [type]="confirmNewpasswordTextType ? 'text' : 'password'" aria-describedby="login-password" (keypress)="notAllowSpace($event)" maxlength="16" minlength="8" />
                <div class="input-group-append">
                  <span class="input-group-text cursor-pointer" (click)="toggleConfirmNewPasswordTextType()">
                    <i class="uil" [ngClass]="confirmNewpasswordTextType ? 'uil-eye' : 'uil-eye-slash'"></i>
                  </span>
                </div>
                <div *ngIf="submitted && f.confirmNewPassword.errors" class="text-danger mt-1">
                  Password must contain at least 8 characters
                </div>
              </div>
              <div class="text-muted mt-1">Please Note! Password must contain minimum 8 and maximum 16 characters</div>
              <div class="mt-4 d-grid" align="center">
                <button type="submit" class="btn btn-cloud btn-block" [disabled]="isValidating">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
