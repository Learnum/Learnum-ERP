<h6 class="mt-2 pb-2 border-bottom">
  <b class="ms-5">
    Courses
  </b>
</h6>
<div class="px-5">
  <div class="row" align="right">
    <div class="col-md-12" style="display: flex; justify-content: flex-end;">
      <button class="btn btn-fent-cloud" (click)="onAddCourse()">
        <i class="uil uil-plus"></i> Add Course
      </button>
    </div>
  </div>
</div>
<!-- ag-grid -->
<div class="px-5">
<app-data-grid class="ag-theme-alpine" #declaredGrid [tableData]="courseList" [tableColumns]="declaredTableColumns"
  [actionColumns]="declaredActionColumns" [isEditable]="false" [isSortable]="true" [isFilterable]="false"
  [isColumnFilterable]="false" [isResizable]="false" [isPageable]="true" [defaultPageSize]="12"
  (selectedRows)="selectCourse($event)" (rowAction)="onRowAction($event)" (actionButton)="onActionButton($event)">
</app-data-grid>
