<div class="row d-flex" style="margin-left: 5px;">
    <h6 class="p-3 mb-2" style="border-bottom: 2px solid rgb(230, 230, 230);">
        <b> <span data-toggle="tooltip" title="Close">
            <i class="uil uil-multiply" style="cursor: pointer;" (click)="navigate()"></i>
            </span> 
            Add Subject </b>
      </h6>
  <div>
      <form id="MyForm" [formGroup]="form" (ngSubmit)="onSubmit()">
          <formly-form [model]="subjectModel" [fields]="fields" [options]="options" [form]="form"></formly-form>
      </form>
  </div>
</div>
<div class="form-container">
  <div class="col-12 px-4 py-2 border-top" style="position: fixed; bottom: 0;">
      <button class="btn btn-cloud me-2" (click)="onSubmit()" [disabled]="form.invalid">Save</button>
      <button class="btn btn-fent-cloud me-2" (click)="onResetClick()">Reset</button>
      <button class="btn btn-fent-cloud" (click)="onCancleClick()">Cancel</button>
  </div>
</div>
