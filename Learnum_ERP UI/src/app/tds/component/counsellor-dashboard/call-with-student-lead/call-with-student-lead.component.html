<h6 class="mt-2 pb-2 border-bottom">
  <b>
      <i class="uil uil-multiply" style="cursor: pointer;"></i>
      Call with Student Lead
  </b>
</h6>
<div class="col-md-12">
  <div class="row" align="right">
      <div class="col-md-12" style="display: flex; justify-content: flex-end;">
          <button class="btn btn-fent-cloud" (click)="onAddCall()">
              <i class="uil uil-plus"></i> Call With Student
          </button>
      </div>
  </div>
</div>
<!-- ag-grid -->
<app-data-grid class="ag-theme-alpine" #declaredGrid [tableData]="studentCallList" [tableColumns]="declaredTableColumns" [actionColumns]="declaredActionColumns"
[isEditable]="false" [isSortable]="true" [isFilterable]="false" [isColumnFilterable]="false" [isResizable]="false"
[isPageable]="true" [defaultPageSize]="12" (selectedRows)="selectStudentCall($event)" (rowAction)="onRowAction($event)" (actionButton)="onActionButton($event)">
</app-data-grid>
<!-- end of ag-grid -->
