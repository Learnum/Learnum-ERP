<div class="row d-flex">
    <h6 class="p-3 mb-2" style="border-bottom: 2px solid rgb(230, 230, 230);">
        <b> 
            <span data-toggle="tooltip" title="Close"><i class="uil uil-multiply"></i> &nbsp;</span>
            Add Employee
        </b>
    </h6>
    <div class="form-container">
        <form id="MyForm" [formGroup]="form" (ngSubmit)="onSubmit()">
            <formly-form [model]="employeeDetails" [fields]="fields" [options]="options" [form]="form">
            </formly-form>
            <div class="col-12 px-4 py-2 border-top buttons-container">
                <button class="btn btn-cloud me-2" type="submit">Save</button>
                <button class="btn btn-fent-cloud me-2" (click)="onResetClick()">Reset</button>
                <button class="btn btn-fent-cloud" type="button" (click)="onCancelClick()">Cancel</button>
            </div>
        </form>
    </div>
</div>
